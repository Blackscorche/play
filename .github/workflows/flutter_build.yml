# .github/workflows/flutter_build.ymlrdtydtjdyjdt

name: Flutter Build APK

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.19.5" # Replace with your Flutter version

      - name: Install NDK (Native Development Kit)
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26d # You can change this to match your build.gradle or local.properties
          add-to-path: true

      - name: Install dependencies
        run: flutter pub get

      - name: Clean build artifacts
        run: flutter clean

      - name: Build APK
        run: flutter build apk --release
